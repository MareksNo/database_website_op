{% extends "base.html" %}

{% from 'macros/_formhelpers.html' import render_field %}

{% block content %}
<h1 align="center">Create a new product!</h1>
     <div class="container">
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <div>
                {{ render_field(form.product_name) }}
            </div>
                {{ render_field(form.price) }}
            <div>
                {{ render_field(form.description) }}
            </div>

            <div class="form-group">
                <input type="submit" name="submit_product" class="btn btn-outline-info" value="Submit Product">
            </div>
        </form>
     </div>
{% endblock %}
